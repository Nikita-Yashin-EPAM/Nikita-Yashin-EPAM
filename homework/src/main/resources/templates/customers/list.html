<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homework Test Automation EPAM</title>
</head>

<body>
<h1>Customer List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">123</td>
        <td th:text="${customer.firstName}">Nikita</td>
        <td th:text="${customer.lastName}">Yashin</td>
    </tr>
</table>
</body>
</html>
