<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Products</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Products</th>
                            </tr>
                            </thead>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}">3</td>
                                <td th:text="${customer.firstName}">First Name3</td>
                                <td th:text="${customer.lastName}">Last Name3</td>
                                <td><a th:href="@{customer-update/{id}(id=${customer.id})}">Check</a></td>
                                <td><a th:href="@{customer-delete/{id}(id=${customer.id})}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <p><a href="/customer/create">Create user</a></p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<body>


</body>
</html>
