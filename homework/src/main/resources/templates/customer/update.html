<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Customer Product</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Products</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customer)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Customer's product</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tr th:each="product : ${customer.products}">
                                <td th:text="${product.name}">Customer's product</td>
                                <td>
                                    <a th:href="@{{customerId}/products/{productId}/delete
                                    (customerId=${customer.id},productId=${product.id})}">
                                        delete</a>
                                </td>
                            </tr>
                        </table>
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Available service</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.name}">Available products</td>
                                </td>
                                <td>
                                    <a th:href="@{{customerId}/products/{productId}/add
                                    (customerId=${customer.id},productId=${product.id})}">
                                        add</a>
                                </td>
                            </tr>
                        </table>
                        <p><a href="/products/create">Create service</a></p>
                        <p><a href="/customers">Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
