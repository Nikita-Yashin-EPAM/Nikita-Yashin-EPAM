<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Update</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Add Product</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <form action="#" th:action="@{/update-customer}" th:object="${customer}" method="post">
                            <label for="id">ID</label>
                            <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
                            <br/>
                            <label for="firstName">First name</label>
                            <input readonly type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
                            <br/>
                            <label for="lastName">Last name</label>
                            <input readonly type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                            <br/>



                            <br/>
                            <label >Products</label>
                            <br/>

                            <input type="submit" value="Add Product">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
